<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ZS Student Management</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<!--Home Page View -->
	<div class="home-page">		
		<h2>ZS Student Management</h2>
		<div id="add-student-element">
			<input type="button" value="Add Student" id="add-student-btn">
		</div>
		<div id="view-student-element">
			<input type="button" value="View Student" id="view-student-btn">
		</div>
	
	</div>
	<!-- Add Student View -->
	<div class="add-student-page">
		<h2>ADD NEW STUDENT</h2>
			<div>
			<input type="text" placeholder="First name" id="first-name">
		</div>
		<div>
			<input type="text" placeholder="Last name" id="last-name">
		</div>
		<div>
			<input type="date" id="date-of-birth">
		</div>
		<div>
			<label for="gender">Gender:</label>
			Male<input type="radio" name="gender" value="Male" id="male">
			Female<input type="radio" name="gender" value="Female" id="female">
		</div>
		<div>
			<input type="number" placeholder="Mobile Number" id="mobile-number">
		</div>
		<div>
			<input type="email" placeholder="Email ID" id="email-id">
		</div>
		<div>
			<input type="text" placeholder="Department" id="department">
		</div>
		<div>
			<input type="number" placeholder="Year of Passout" id="year-of-passout">
		</div>
		<div>
			<input type="text" placeholder="Location" id="location">
		</div>
		
		<div>
			<button id ="save-btn">Save</button>
	 		<button id ="save-back-btn">Back</button>
	 	</div>
		
	</div>
	<!-- View Student Page -->
	<div class="view-student-page">
		
		<h1>ZS Student List</h1>
		 <table>
       		<thead>
            	<tr>
	                <th>First Name</th>
	                <th>Last Name</th>
	                <th>Date of Birth</th>
	                <th>Gender</th>
	                <th>Mobile Number</th>
	                <th>Email ID</th>
	                <th>Department</th>
	                <th>Year of Passout</th>
	                <th>Location</th>
	            </tr>
	        </thead>
        <tbody id = 'dynRow'>
        </tbody>
    </table>
    <button id= "view-student-back-btn">Back</button>
	</div>
	<script src="script.js"></script>

</html>
